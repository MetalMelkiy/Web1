<!DOCTYPE html>
<html>
<head>
<META charset="utf-8">
 <link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<section class="registration">
<form>
<fieldset>
<h2 class="h2">Регистрация</h2>
<hr>
<label>Имя</label><br>
<input type="text" pattern="([A-Za-z0-9а-яА-я]){2,10}" id="imname" placeholder="Имя" required=""><br>

<label>Фамилия</label><br>
<input type="text"  pattern="([A-Za-zа-яА-Я]){2,14}" id="fam" placeholder="Фамилия" required=""><br>

<label>Логин</label><br>
<input type="text" name="login" pattern=".{3,14}" id="login" placeholder="Логин" required=""><br>

<label>Ваш e-mail</label><br>
<input type="email" name="mail" id="mail" placeholder="email" required=""><br>
<label>Ваш пароль</label><br>
<input type="text" name="pass" pattern="(?=.*[A-ZА-Я])(?=.*[a-zа-я]).{5,10}" id="pass" placeholder="Пароль" required=""><br>
<label>Подтвердите ваш пароль</label><br>
<input type="text" name="pasreq"  id="passrec" placeholder="Пароль" required=""><br>
<input type="submit" class="sumbit" value="Регистрация">
</fieldset>
</form>
</section>
</body>
</html>
